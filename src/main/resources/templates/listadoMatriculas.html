<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matriculas</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<h1 class="center-text">Matriculas</h1>
	<table class="table table-dark table-striped-columns">
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Apellido</th>
				<th>Nombre</th>
				<th>Codigo</th>
				<th>Fecha</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="matricula:${matriculas}">
				<td th:text="${matricula.estudiante.cedula}"></td>
				<td th:text="${matricula.estudiante.apellido}"></td>
				<td th:text="${matricula.materia.nombre}"></td>
				<td th:text="${matricula.materia.codigo}"></td>
				<td th:text="${matricula.fecha}"></td>

			</tr>
		</hbody>
	</table>
	
</body>

</html>
