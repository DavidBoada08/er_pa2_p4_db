<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
	<h1 style="text-align: center;">Ingreso de Estudiante</h1>
</head>

<body style="background-color: aquamarine;">
	<form th:action="@{/estudiantes/ingresar}" th:object="${estudiante}" method="POST">
		<table>
			<tr>
				<td>
					<label>Nombre:</label>
				</td>

				<td>
					<input type="text" id="nombre" th:field="${estudiante.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo:</label>
				</td>

				<td>
					<input type="text" id="apellido" th:field="${estudiante.apellido}">
				</td>
			</tr>
			<tr>
			<tr>
				<td>
					<label>Numeros de Creditos:</label>
				</td>

				<td>
					<input type="text" id="cedula" th:field="${estudiante.cedula}">
				</td>
			</tr>
			
				

		</table>
		<input class="btn btn-primary" type="submit" value="Ingresar">
	</form>
</body>

</html>
